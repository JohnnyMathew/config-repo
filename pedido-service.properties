server.port=8082
spring.application.name=pedido-service
spring.datasource.url=jdbc:h2:mem:pedidos
spring.datasource.username=sa
spring.datasource.password=
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
resilience4j.circuitbreaker.instances.restauranteClient.slidingWindowSize=5
resilience4j.circuitbreaker.instances.restauranteClient.failureRateThreshold=50
resilience4j.circuitbreaker.instances.restauranteClient.waitDurationInOpenState=5s